schemaVersion: 1.1

endpoints:
  - name: appointmentsvc
    displayName: Appointment Service
    service:
      basePath: /
      port: 8080
    type: REST
    networkVisibilities:
      - Public
    schemaFilePath: openapi.yaml

dependencies:
    connectionReferences:
    - name: UserManagerConnection
      resourceRef: service:/apifirstdemo/user-manager/v1/bc224/ORGANIZATION
    - name: AppointmentDBConnection
      resourceRef: database:AppointmentsDB/appointmentDB-dev
    - name: TwilioConnection
      resourceRef: thirdparty:TwilioMessagingAPI/v1
